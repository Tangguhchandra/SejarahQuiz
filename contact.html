<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/navbar.css">
    <link rel="stylesheet" href="src/footer.css">
    <link rel="stylesheet" href="newstyle.css">
    <title>Hubungi kami</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2><a href="index.html">Sejarah Quiz</a></h2>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <button id="theme-toggle" class="nav-button">Toggle Theme</button>
        </div>
    </div>

    <!-- Main Section -->
    <main>
        <div class="section_10">
            <h2 class="form-heading">Kirim Masukan</h2>
            <div class="responsive-container-block container">
                <form id="contact-form">
                    <div class="responsive-container-block form-container">
                        <div class="responsive-cell-block wk-desk-6 wk-tab-12 first-name">
                            <p class="text-blk input-title">Full Name</p>
                            <input class="input" id="name" name="FirstName" placeholder="Full Name" required>
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-tab-12">
                            <p class="text-blk input-title">Email Address</p>
                            <input class="input" id="email" name="Email" placeholder="Email" required>
                        </div>
                        <div class="responsive-cell-block wk-desk-12 wk-tab-12">
                            <p class="text-blk input-title">Project</p>
                            <textarea class="textinput" id="message" placeholder="Write a project description..."
                                required></textarea>
                        </div>
                        <div class="responsive-cell-block wk-desk-12 wk-tab-12">
                            <button class="submit-btn" type="submit">Send message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">Tangguh Chandra_28 Sivananda M_27</div>
        
        </div>
    </footer>

    <script src="src/theme.js"></script>
</body>

</html>
